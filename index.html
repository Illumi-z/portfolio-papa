<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    
    <div class="antialiased font-sans" id="app">

        <header class="navbar h-16 bg-blue-600 text-gray-50">
            <div class="navbar-wrapper">
                <span class="text-xl uppercase font-semibold">{{ project.name }}</span>
                <span class="text-2xl mx-8">I</span>
                <span class="">{{ project.email }}</span>
            </div>
        </header>

        <div class="container relative text-center text-white overflow-clip w-screen">
            <img src="img/bg-img.jpg" alt="" class="bg-img w-screen bg-center bg-no-repeat bg-cover">
            <div class="centered absolute text-6xl uppercase font-bold">Portfolio</div>
        </div>

        <h1 class="text-3xl">portfolio</h1>
        <p>{{ project.title }}</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
